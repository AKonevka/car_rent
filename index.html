<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Аренда</title>
</head>

<body>
    <div class="rent">
        <h1 class="title">Условия <span>аренды</span></h1>
        <ul class="rent-terns">
            <li class="rent_terns__item">
                <img src="img/pasport.png" alt="Паспорт" class="rent-terns__img">
                <div class="retn-terns__desk">Паспорт</div>
            </li>
            <li class="rent_terns__item">
                <img src="img/license.png" alt="Водительское удостоверение" class="rent-terns__img">
                <div class="retn-terns__desk">Водительское удостоверение</div>
            </li>
            <li class="rent_terns__item">
                <img src="img/age.png" alt="Возраст" class="rent-terns__img">
                <div class="retn-terns__desk">Возраст от 22 лет</div>
            </li>
            <li class="rent_terns__item">
                <img src="img/steering-wheel.png" alt="Стаж" class="rent-terns__img">
                <div class="retn-terns__desk">Водительский стаж от 3-х лет</div>
            </li>
        </ul>
        <button class="btn">Договор аренды</button>
        <img src="img/bmw-car.png" alt="BMW" class="rent__img">
    </div>
</body>

</html>
